<!-- id and classes -->
<!-- id is an attribute and it is an unique identifier assigned to only one HTML element within a page. It is often used for unique styling and javascript manipulations.

    id's can generate link also.

classes= The class attribute lets you give the same name to multiple HTML elements. That way, you can easily change their look or behavior all at once. classes are not unique and can be assigned to multiple elements. they are generally used for applying the same styles or behaviors to a group of elements.
--><html>
    <head>
        <title> Id and classes in HTML</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div id="firstdiv" class="red bg-yellow"> First</div>
            <div id="seconddiv>second</div>
            <span class="red"></span>
            </body>
            </html>
