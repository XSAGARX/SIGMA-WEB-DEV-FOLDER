<html>
    <head>
        <title>
            Images
        </title>
        <link rel="stylesheet" href="style.css"> <!-- Css add krne kei liye aapko uska address html mei phle add krna hota hai add krne se dono combine hoga then result combine hoke saath dikhega.-->
        </head>
        <body>
<img height="230" src="image.png" alt="person"> <!--height gives height to the pictures and width gives width to the pictures and it's automatically gets sets.-->

<!-- Now we will learn table tag.-->
<table>
    <tr> <!-- table row -->
        <th>Name </th> <!--table heading -->
        <th>designation</th>
        <th>fav languages </th>

    </tr>
    <tr>
        <td>harry</td>
        <td>programmer</td>
        <td>javascript</td>
    </tr>

    <tr>
        <td colspan="2" >Sam</td>
        <td rowspan="2" >Java</td>
    </tr>

    <ul> <!--it will show results with black dot. inside the ordered list and unordered list you can change the symbol by mentioning there type=square, rectangle, triangle etc. you can also change in different forms like capital, small etc.-->
        <li>Harry</li>
        <li>Rohan</li>
        <li>shubham</li>
    </ul>
    <ol><!--it will show results in a serial order.-->
        <li>Harry</li>
        <li>Rohan</li>
        <li>shubham</li>
</ol>
</table>
        </body>
    
</html>
