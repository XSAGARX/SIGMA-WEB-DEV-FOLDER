<!-- forms and inputs in html in web development  -->
<html>
    <title>Forms - Lets learn it. </title>
    <head>
        <body>
            <h1> Form to apply for sigma Web development course- TA </h1>
            <form action="post">
                <div>
                <label for="Username"></label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male"> Male </label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>

                <div>
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe"> subscribe to newsletter</label>

                </div>
                <div> <!--The <div> tag defines a division or a section in an HTML document. The <div> tag is used as a container for HTML elements - which is then styled with CSS or manipulated with JavaScript.-->
                    <div> 
                    <label for="comment">Enter your comment </label>
                    <br>
                    <textarea id="comment" name="comment" rows="4" cols="50">
                        Enter your comment here...
                    </textarea>
                </div>
                <div>
                    <select name="fruits">
                        <option value="apple">Apple</option>
                        <option value="banana">Banana</option>
                        <option value="cherry">cherry </option>
                    </select>
                </div>
                </form>
        </body>
    </head>
</html>
